<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="task-input-container">
      <input
        class="task-input js-task-input"
        type="text"
        id="task-input"
        placeholder="Task to be done.."
      />
      <button class="add-task-btn">Add</button>
    </div>
    <div class="task-list-container js-task-list-container ">
      <p class="initial-text">Add a Todo List</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
